<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cook.it - Login</title>
  <!-- TailwindCSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase (CDN) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <style>
    body {
      background-color: #f5e6c5; /* bege */
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center px-4">

  <div class="bg-white p-10 rounded-3xl shadow-lg w-full max-w-md text-center border-green-300 border--100">
    <h2 class="text-3xl font-semibold text-orange-600 mb-2">Bem-vinde ao cook.it</h2>
    <p class="text-orange-600 text-sm mb-6">Inspire-se e fa√ßa teu loginü•ò</p>

    <!-- Campo de Email -->
    <input id="email" type="email" placeholder="Email"
      class="w-full mb-4 px-4 py-3 border border-yellow-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400" />

    <!-- Campo de Senha -->
    <input id="senha" type="password" placeholder="Senha"
      class="w-full mb-6 px-4 py-3 border border-yellow-300 rounded-xl focus:outline-none focus:ring-2 focus:light-green-400" />

    <!-- Bot√£o de Login -->
    <button onclick="loginFirebase()"
      class="w-full bg-[#f9a825] hover:bg-[#f57f17] text-white font-bold py-3 px-4 rounded-xl transition duration-300">
      Entrar
    </button>

    <!-- Mensagem de erro ou sucesso -->
    <p id="mensagem" class="mt-4 text-sm"></p>

    <!-- Link para cadastro -->
    <p class="mt-4 text-sm text-orange-600">
      Ainda n√£o tem uma conta?
      <a href="cadastro.html" class="text-orange-600 font-semibold hover:underline">Criar conta</a>
    </p>
  </div>

  <script>
    // Configura√ß√£o do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBK1GJbt4y07tm-1cinyc94PCuD7GNV8gA",
      authDomain: "bien-vita-ae438.firebaseapp.com",
      projectId: "bien-vita-ae438",
    };

    // Inicializa o Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Fun√ß√£o do login
    function loginFirebase() {
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const msg = document.getElementById("mensagem");

      // Verifica se os campos est√£o preenchidos
      if (!email || !senha) {
        msg.textContent = "Por favor, preencha todos os campos.";
        msg.className = "text-red-500 mt-4";
        return;
      }

      // Tenta o login no Firebase
      auth.signInWithEmailAndPassword(email, senha)
        .then(() => {
          msg.textContent = "Login feito com sucesso üåû Seja bem-vinde!";
          msg.className = "text-green-600 mt-4";
          setTimeout(() => {
            window.location.href = "inicio.html"; // redireciona ap√≥s login
          }, 1500);
        })
        .catch((error) => {
          msg.textContent = "Erro: " + error.message;
          msg.className = "text-red-500 mt-4";
        });
    }
  </script>
</body>
</html>
