<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cook.it - Cadastro</title>
  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <style>
    body {
      background-color: #f5e6c5; /* bege */
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center px-4">

  <div class="bg-white p-10 rounded-3xl shadow-lg w-full max-w-md text-center border border-green-100">
    <h2 class="text-3xl font-semibold text-orange-600 mb-2">Crie sua conta🥘</h2>
    <p class="text-orange-600 text-sm mb-6">Junte-se ao Cook.it e viva de forma mais prática!</p>

    <!-- Campo Nome -->
    <input id="nome" type="text" placeholder="Nome completo"
      class="w-full mb-4 px-4 py-3 border border-yellow-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400" />

    <!-- Campo Email -->
    <input id="email" type="email" placeholder="Email"
      class="w-full mb-4 px-4 py-3 border border-yellow-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400" />

    <!-- Campo Senha -->
    <input id="senha" type="password" placeholder="Senha"
      class="w-full mb-6 px-4 py-3 border border-yellow-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400" />

    <!-- Botão de Cadastro -->
    <button onclick="cadastrarFirebase()"
      class="w-full bg-[#f9a825] hover:bg-[#f57f17] text-white font-bold py-3 px-4 rounded-xl transition duration-300">
      Criar conta
    </button>

    <!-- Mensagem de status -->
    <p id="mensagem" class="mt-4 text-sm"></p>

    <!-- Link de login -->
    <p class="mt-4 text-sm text-orange-600">
      Já tem uma conta?
      <a href="logincook.html" class="text-orange-600 font-semibold hover:underline">Fazer login</a>
    </p>
  </div>

  <script>
    // 🔧 Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBK1GJbt4y07tm-1cinyc94PCuD7GNV8gA",
      authDomain: "bien-vita-ae438.firebaseapp.com",
      projectId: "bien-vita-ae438",
    };

    // Inicializa o Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // 🧾 Função para cadastrar novo usuário
    function cadastrarFirebase() {
      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const msg = document.getElementById("mensagem");

      // Verifica se os campos foram preenchidos
      if (!nome || !email || !senha) {
        msg.textContent = "Por favor, preencha todos os campos.";
        msg.className = "text-red-500 mt-4";
        return;
      }

      // Cria o usuário no Firebase
      auth.createUserWithEmailAndPassword(email, senha)
        .then((userCredential) => {
          const user = userCredential.user;

          // Atualiza o nome do usuário
          return user.updateProfile({
            displayName: nome
          });
        })
        .then(() => {
          msg.textContent = "Conta criada com sucesso 🌞 Bem-vinde ao BienVita!";
          msg.className = "text-green-600 mt-4";
          setTimeout(() => {
            window.location.href = "inicio.html"; // redireciona após cadastro
          }, 1500);
        })
        .catch((error) => {
          msg.textContent = "Erro: " + error.message;
          msg.className = "text-red-500 mt-4";
        });
    }
  </script>
</body>
</html>
